# .github/workflows/phpdoc.yml

name: Generate PHPDocumentor Documentation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Sets up PHP and Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer # We only need composer

      # 3. Install PHPDocumentor and the Bootstrap template via Composer
      #    This is a more reliable method than using wget.
      - name: Install Dependencies
        run: composer require --dev phpdocumentor/phpdocumentor phpdocumentor/template-bootstrap

      # 4. Runs PHPDocumentor using the Bootstrap template
      #    Note the new --template="bootstrap" flag
      - name: Generate API Documentation
        run: ./vendor/bin/phpdoc -d . -t docs/api --template="bootstrap" --ignore="vendor/*"

      # 5. Deploys the generated documentation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api